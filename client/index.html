<head>
  <title>Twig</title>
</head>

<body>
  <header>
    <div class="header row" role="header">
      <div class="large-12 columns">
        <nav class="top-bar">
          <ul class="title-area">
            <!-- Title Area -->
            <li class="name">
              <h1><a href="#"><img src="coin_stack_gold_2.png"></a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
          </ul>
          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="main-nav left">
              {{> main_menu}}
            </ul>
            <ul class="totals left">
              {{> total}}
            </ul>
            <ul class="loginbtns right">
              {{loginButtons align="right"}}
            </ul>
            <ul class="yearsel right">
              {{> yearsel}}
            </ul>
            <ul class="flattr right">
              {{> flattr}}
            </ul>
          </section>
        </nav>
      </div>
    </div>
  </header>
  <div role="main" class="container">
  {{#if loggedin}}
    {{renderPage}}
  {{else}}
    {{> loggedout}}
  {{/if}}
  </div>
  <footer role="footer">
  </footer>
</body>


<template name="loggedout">
  <div class="row">
    <div class="large-12 columns">
      <h1>Please Login</h1>
    </div>
  </div>  
</template>

<template name="flattr">
  <div id="flattrbtn"></div>
</template>
